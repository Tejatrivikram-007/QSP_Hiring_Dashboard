{% extends 'index.html' %}
{% block content %}

<style>
    fieldset {
        border: 2px solid #dee2e6;
        padding: 30px;
        border-radius: 15px;
        background-color: #f8f9fa;
    }

    legend {
        font-size: 1.5rem;
        font-weight: bold;
        color: #6c757d;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 500;
        margin-top: 10px;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .btn-custom {
        padding: 10px 25px;
        border-radius: 15px;
    }

    .nav-links-custom a {
        margin: 0 5px;
        text-decoration: none;
    }

    .message .alert {
        margin-bottom: 20px;
    }
</style>

<div class="reset_password_container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form method="POST" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <fieldset>
                    <legend>Change Your Password</legend>
                    {% if messages %}
                    <div class="message">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="username">Enter Your Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" />
                    </div>

                    <div class="form-group">
                        <label for="password1">New Password</label>
                        <input type="password" name="password1" class="form-control" placeholder="New password" />
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm New Password</label>
                        <input type="password" name="password2" class="form-control" placeholder="Re-enter password" />
                    </div>

                    <div class="nav-links-custom mt-4 d-flex justify-content-between align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-custom">Back to Login</a>
                        <button type="submit" class="btn btn-success btn-custom">Update Password</button>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-custom">Sign Up</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('show');
            alert.classList.add('fade');
        });
    }, 3000);
</script>

{% endblock content %}
